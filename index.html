<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.jpg">
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .terminal {
            width: 80%;
            max-width: 800px;
        }
        .input-line {
            display: flex;
        }
        .input-line span {
            margin-right: 10px;
        }
        input {
            background: none;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            outline: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output">
            <p>Would you like to deploy the service? [Y/n]</p>
        </div>
        <div class="input-line">
            <span>$</span>
            <input type="text" id="userInput" autofocus>
        </div>
    </div>

    <script>
        document.getElementById("userInput").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                let input = event.target.value.trim().toLowerCase();
                if (input === "y") {
                    window.location.href = "decode.html";
                } else {
                    document.getElementById("output").innerHTML += `<p>$ ${input}</p><p>Would you like to deploy the service? [Y/n]</p>`;
                    event.target.value = "";
                }
            }
        });
    </script>
</body>
</html>
